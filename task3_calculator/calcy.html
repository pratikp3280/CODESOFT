<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is effective Web calculator Whic Performs the Basic Maths Calculations(add+)(sub-)(multiply*)(division)">
    <meta name="keywords" content="calculator, Calcy , WEb Calculations, Free Onlime Calculator">
    <title>The Web Calculator</title>
    <link rel="stylesheet" href="calcystyle.css">
    
</head>
<body>
    <h1 id="Calcy"><marquee behavior="alternate" direction="right" width="100%" >Calculations Shaping The Destinies</marquee></h1>
    <h2>Calculator</h2>
    <br>
    
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="|" >
        </div>

        <div class="buttons">
            <div class="row">
                <button id="ac" onclick="screen.value=''">AC</button>
                
                <button id="ce" onclick="backspc()" >&#x2190</button>
                
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">%</button>
                <button class="btn">+</button>
               
            </div>
            <div class="row">
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2023 Created By- Pratik P Patil. <br>All Rights Reserved</p>
    </footer>
    <script src="calcyscript.js"></script>
</body>
</html>
